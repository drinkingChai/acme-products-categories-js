{% extends "layout.html" %}


{% block content %}

<h3 class="cat-header">{{ category }}</h3>

<form class="new-product" action="/categories/{{category}}/products" method="POST">
  <h4>Add new product</h4>
  <input type="text" name="product" value="" placeholder="New product">
  <input class="my-btn-default green" type="submit" name="" value="Add Me!">
</form>

<div class="products-container">
  {% for product in products %}
  <li class="product">
    {{product.name}}
    <form class="" action="/categories/{{category}}/products/{{product.id}}?_method=DELETE" method="POST">
      <input class="my-btn-default red" type="submit" name="" value="Delete!">
    </form>
  </li>
  {% endfor %}
</div>

<form class="" action="/categories/{{category}}?_method=DELETE" method="POST">
  <input class="my-btn-default red" type="submit" name="" value="Delete category">
</form>

{% endblock %}
